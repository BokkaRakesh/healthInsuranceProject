<div class="container-fluid summary-container pt-3 px-4">
  <div class="row">
    <!-- Find Data Section -->
    <div class="col-12 py-2">
      <div class="step-header d-flex align-items-center py-2">
        <span class="step step-number" *ngIf="rightPanelGridSelectedRecord.length === 0"
          >1</span
        >
        <span class="step step-complete" *ngIf="rightPanelGridSelectedRecord.length > 0"
          >&#x2713;</span
        >
        <span class="step-title ms-2">Find Data</span>
      </div>
      <div class="step-content my-2 py-3 px-4 scroll-bar summary-details">
        <ng-container *ngIf="rightPanelGridSelectedRecord.length > 0; else noSelection">
          <p>Data Selection</p>
          <ng-container *ngFor="let study of rightPanelGridSelectedRecord; let last = last">
            <div class="metadata">
              <!-- Display selected metadata -->
              <div class="study-name">
                <img
                  class="pe-1"
                  src="../assets/images/outlined-folder.svg"
                  alt="study"
                />
                <span>{{ study.StudyNumber }}</span>
              </div>
              <div class="study-source px-4 py-1">
                <p class="m-0 py-1">Data Sources</p>
                <span>{{ study.DataSources }}</span>
              </div>
              <hr *ngIf="!last" />
            </div>
          </ng-container>
        </ng-container>
        <ng-template #noSelection>
          <div class="no-selection">No Selection</div>
        </ng-template>
      </div>
    </div>

    <!-- Create IDP Button Section -->
    <div class="col-12 py-2">
      <div class="step-header my-2 d-flex align-items-center">
        <span class="step step-number">2</span>
        <span class="step-title ms-2">Create IDP</span>
      </div>
      <button
        [disabled]="rightPanelGridSelectedRecord.length ===0"
        [ngClass]="{ disabled: rightPanelGridSelectedRecord.length ===0 }"
        class="create-idp-btn btn mt-2 w-100"
        (click)="openCreateIdpDialog()"
      >
        Create IDP
        <img src="../assets/images/idp_arrow_grey.png" alt="arrow_right" />
      </button>
    </div>
  </div>
</div>
<div kendoDialogContainer></div>
