<div class="container-fluid summary-container pt-3 px-4 scroll-bar idp-summary-details">
    <div class="row flex-column">
        <!-- Find Data Section -->
        <div class="col-12 py-2">
            <div class="step-header d-flex align-items-center py-2">
                <span class="step step-number" *ngIf="selectedStudies.length === 0">1</span>
                <span class="step step-complete" *ngIf="selectedStudies.length > 0">&#x2713;</span>
                <span class="step-title ms-2">Data</span>
            </div>
            <div class="step-content my-2 py-3 px-4 idp-summary-details">
                <ng-container *ngIf="selectedStudies.length > 0">
                    <p>Data Selection</p>
                    <ng-container *ngFor="let study of selectedStudies; let last = last">
                        <div class="metadata">
                            <!-- Display selected metadata -->
                            <div class="study-name">
                                <img class="pe-1" src="../assets/images/outlined-folder.svg" alt="study" />
                                <span>{{ study.studynumber }}</span>
                            </div>
                            <div class="study-source px-4 py-1">
                                <p class="m-0 py-1">Data Sources</p>
                                <span>{{ study.studysource }}</span>
                            </div>
                            <hr *ngIf="!last" />
                        </div>
                    </ng-container>
                </ng-container>
            </div>
        </div>

        <!-- Create IDP Button Section -->
        <div class="col-12 py-3">
            <div class="step-header my-2 d-flex align-items-center">
                <span class="step step-number">2</span>
                <span class="step-title ms-2">Create IDP</span>
            </div>
            <button class="statun-btn btn w-100 btn-outline d-flex align-items-center pt-1">
                <img class="px-3" src="../assets/images/outlined-warning_triangle.svg" alt="warning">
                <span>In Progress</span>
            </button>
        </div>
        <div class="col-12 py-3">
            <div class="idp-info d-flex flex-column">
                <span>IDP Initiated</span>
                <span>{{ idpInitiatedDate | date: 'dd/MM/yyyy' }}</span>
            </div>
        </div>
    </div>
</div>
