<kendo-dialog [formGroup]="createArdForm" title="Create ARD" (close)="close()" [minWidth]="250" [width]="500">
    <div class="dialog-body">
        <div class="name mb-1">Name</div>
        <div class="form-floating">
            <span class="prefix">ARD_</span>
            <input type="type" class="form-control" [(ngModel)]="ardName" id="ardName" formControlName="ardName">
           
        </div>
        <div class="row mt-1 ps-4 pe-1 ardNameError" *ngIf="
        createArdForm.controls['ardName'].touched &&
        createArdForm.controls['ardName']?.hasError('maxlength')
      ">
            Maximum of 150 characters are allowed for ARD Name
        </div>
        <span class="input-info">Naming convention “ARD_[study_ID….]_timeStamp”</span>
            <div class="my-2">
                <div class="align-visibility-label">Visibility</div>
                <p class="d-flex justify-content-between my-2 align-radio-btn">
                    <span>
                        <kendo-radiobutton #checked value="2" formControlName="visibility"></kendo-radiobutton>
                        <kendo-label class="k-radio-label align-radio-btn-font" [for]="checked"
                            text="Private (Default)"></kendo-label>
                    </span>
                    <span>
                        <kendo-radiobutton #checked value="1" formControlName="visibility"></kendo-radiobutton>
                        <kendo-label class="k-radio-label align-radio-btn-font" [for]="checked" text="Public"></kendo-label>
                    </span>
                </p>
            </div>
    </div>
    <div class="d-flex justify-content-between align-right mt-5">
        <div class="modal-btn">
            <button class="btn btn-outline mx-1" (click)="close()">Cancel</button>
            <button class="btn btn-primary mx-1" (click)="create()" [disabled]="!createArdForm.valid">Create</button>
        </div>
    </div>
</kendo-dialog>
