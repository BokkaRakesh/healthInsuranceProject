<div class="container p-4">
    <div class="summary">
        <app-summary [summary]="summaryInfo"></app-summary>
    </div>
    <div class="searchBar">
      <app-search-box
        [placeHolder]="placeHolder"
        (search)="performNlqSearch($event)"
      >  
      <span class="search-button">
        <button kendoButton class="workspace-btn me-3" [routerLink]="'/home/idp-catalog'">
            <img src="../assets/images/idp_outline_book.svg" alt="plus" />
            <span class="button-text">IDP Catalog</span>      
          </button>
      </span>
      </app-search-box>
    
    </div>
    <div class="recent-idps mt-3">
      <span>My favorited IDPs:</span>
      <ng-container *ngFor="let idp of recentCreatedIDPs">
      <a class="ps-3" href="">{{idp.label}}
        <img src="../assets/images/arrow_right.svg" alt="">
      </a>
      </ng-container>
    </div>
  </div>
