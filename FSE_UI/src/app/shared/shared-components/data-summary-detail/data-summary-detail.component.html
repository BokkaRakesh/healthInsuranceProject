<div class="summaryContainer">
  <div class="summarylist">
    <div class="summaryCard" *ngFor="let summaryCard of summary">
      <div class="k-hstack">
        <div class="icon-background">
          <img src="../assets/images/{{summaryCard.icon}}.svg" alt="{{summaryCard.icon}}" class="summary-icon"/>
        </div>
        <div class="cardName">
          <span>{{ summaryCard.name }}</span>
        </div>
        <div class="cardValue">
          <span>{{ summaryCard.value | formatValue }}</span>
        </div>
      </div>
    </div>
    <div class="sources">
      <div *ngFor="let key of getKeys()" class="modalityContainer">
        <span class="datasourcestitle">{{ formatKey(key) }} </span>
        <div class="dataSources">{{ summaryDetails[key] }}</div>
      </div>
    </div>
  </div>
</div>
