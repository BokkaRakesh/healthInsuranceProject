<div class="container-fluid ps-0 ms-0">
  <hr class="w-100">
  <div class="row pb-3">
    <div class="col-3 d-flex align-items-end">
      <div class="gear-icon">
        <img class="pe-2 ml-3" src="../assets/images/settings-gear.svg" alt="gear" #gear>
      </div>
      <div class="d-flex ms-3">
        <span class="pe-1 pagination-info">Showing</span>
        <span class="pagination-count">0</span>
        <span class="ps-1 pagination-info">results</span>
      </div>
    </div>
  </div>

  <div class="row d-flex justify-content-center" *ngIf="showNoRecords">
    <div class="k-icon d-flex justify-content-center">
      <img class="pb-1" src="../assets/images/no-result.svg" alt="" />
    </div>
      <div class="d-flex justify-content-center">
        <span class="no-result">No Results Found!</span>
      </div>
  </div>

  <div class="row d-flex justify-content-center" *ngIf="!showNoRecords">
    <div class="k-icon d-flex justify-content-center">
      <img class="pb-1" src="../assets/images/no-result.svg" alt="" />
    </div>
    <div class="d-flex justify-content-center">
      <span class="no-result">Fetching Records!</span>
    </div>
  </div>

</div>
